<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Java Scripts -->
    <script src="./js/general.js"></script>

    <title>Draft Survey Calculation</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Draft Survey Calculation Form</h1>
    </header>
    <main>
        <section class="vessel">
        <div class="vessel-section">
            <h2 class="vessel-section__name">Vessel name:</h2>
            <input class="vessel-section__input" type="text">
        </div>
        <div class="vessel-section">
            <h2 class="vessel-section__name">IMO number:</h2>
            <input class="vessel-section__input" type="text">
        </div>
        <div class="vessel-section">
            <h2 class="vessel-section__name">Call Sign:</h2>
            <input class="vessel-section__input" type="text">
        </div>
    </section>
    <section class="draft-correction">
        <img class="draft-correction__image" src="./images/vessel.png" alt="cargo-vessel">
        <div class="draft_correction__corrections">
            <div class="draft-correction__corrections-section">
                <input type="number" class="draft-correction__corrections-fwd">
                <p>Dfwd</p>
            </div>
        </div>
    </section>
    </main>
    
</body>
</html>
