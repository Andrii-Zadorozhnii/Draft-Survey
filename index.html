<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Java Scripts -->
    <script src="./js/general.js"></script>

    <title>Draft Survey Calculation</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Draft Survey Calculation Form</h1>
    </header>
    <main>
        <section class="vessel">
        <div class="vessel-section">
            <h2 class="vessel-name">Vessel name:</h2>
            <input class="vessel-name__input" type="text">
        </div>
        <div class="vessel-section">
            <h2 class="vessel-imo">IMO number:</h2>
            <input class="vessel-imo__input" type="text">
        </div>
        <div class="vessel-section">
            <h2 class="vessel-call">Call Sign:</h2>
            <input class="vessel-call__input" type="text">
        </div>
    </section>
    </main>
    
</body>
</html>
